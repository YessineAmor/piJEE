<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/template_front.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title"><title>Home</title></ui:define>

    <ui:define name="content">
        <!-- start banner Area -->
<style type="text/css">
    .logo {
        width: 5%
    }
 
    .detail {
        width: 95%;
        padding-left: 25px;
    }
 
    .detail td {
        font-size: 24px;
    }
</style>
 
 
<h:form id="form">
    <p:repeat value="#{candidateViewController.candidates}" var="cdt">
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Id:" />
                    <h:outputText value="#{cdt.firstName}" style="font-weight: bold"/>
 
                    <h:outputText value="Year:" />
                    <h:outputText value="#{cdt.lastName}" style="font-weight: bold"/>
 
                    <h:outputText value="Color:" />
                    <h:outputText value="#{cdt.email}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
        <hr />
    </p:repeat>
 
    
</h:form>
        <!-- End download Area -->
    </ui:define>


</ui:composition>
