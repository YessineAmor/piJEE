<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListReponseReclamationTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ReponseReclamationListForm">
                <p:panel header="#{bundle.ListReponseReclamationTitle}">
                    <p:dataTable id="datalist" value="#{reponseReclamationController.items}" var="item"
                                 selectionMode="single" selection="#{reponseReclamationController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idReponse}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReponseReclamationTitle_idReponse}"/>
                            </f:facet>
                            <h:outputText value="#{item.idReponse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReponseReclamationTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReponseReclamationTitle_dateReponse}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateReponse}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReponseReclamationTitle_reclamation}"/>
                            </f:facet>
                            <h:outputText value="#{item.reclamation}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{reponseReclamationController.prepareCreate}" update=":ReponseReclamationCreateForm" oncomplete="PF('ReponseReclamationCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ReponseReclamationViewForm" oncomplete="PF('ReponseReclamationViewDialog').show()" disabled="#{empty reponseReclamationController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ReponseReclamationEditForm" oncomplete="PF('ReponseReclamationEditDialog').show()" disabled="#{empty reponseReclamationController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{reponseReclamationController.destroy}" update=":growl,datalist" disabled="#{empty reponseReclamationController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
