<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaimentEditDlg" widgetVar="PaimentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPaimentTitle}">
            <h:form id="PaimentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paimentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPaimentLabel_ID}" for="ID" />
                        <p:inputText id="ID" value="#{paimentController.selected.ID}" title="#{bundle.EditPaimentTitle_ID}" />
                        <p:outputLabel value="#{bundle.EditPaimentLabel_price}" for="price" />
                        <p:inputText id="price" value="#{paimentController.selected.price}" title="#{bundle.EditPaimentTitle_price}" />
                        <p:outputLabel value="#{bundle.EditPaimentLabel_date}" for="date" />
                        <p:inputText id="date" value="#{paimentController.selected.date}" title="#{bundle.EditPaimentTitle_date}" />
                        <p:outputLabel value="#{bundle.EditPaimentLabel_status}" for="status" />
                        <p:inputText id="status" value="#{paimentController.selected.status}" title="#{bundle.EditPaimentTitle_status}" />
                        <p:outputLabel value="#{bundle.EditPaimentLabel_cheque}" for="cheque" />
                        <p:selectOneMenu id="cheque" value="#{paimentController.selected.cheque}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{chequeController.itemsAvailableSelectOne}"
                                           var="chequeItem"
                                           itemValue="#{chequeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPaimentLabel_virement}" for="virement" />
                        <p:selectOneMenu id="virement" value="#{paimentController.selected.virement}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{virementController.itemsAvailableSelectOne}"
                                           var="virementItem"
                                           itemValue="#{virementItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPaimentLabel_bankcard}" for="bankcard" />
                        <p:selectOneMenu id="bankcard" value="#{paimentController.selected.bankcard}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bankCardController.itemsAvailableSelectOne}"
                                           var="bankcardItem"
                                           itemValue="#{bankcardItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPaimentLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{paimentController.selected.user}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paimentController.update}" value="#{bundle.Save}" update="display,:PaimentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PaimentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaimentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
