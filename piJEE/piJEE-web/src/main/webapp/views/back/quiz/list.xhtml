<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{quizController.allQuizzes}" var="c" border="1">
                <f:facet name="header">All Quizzes</f:facet>
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText styleClass="form-control" value="#{c.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">name</f:facet>
                    <h:outputText styleClass="form-control" value="#{c.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">details</f:facet>
                    <h:outputText styleClass="form-control" value="#{c.details}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Duration</f:facet>
                    <h:outputText styleClass="form-control" value="#{c.duration}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                </h:column>
            </h:dataTable>
            <h:commandButton styleClass="btn" value="New"  />
        </h:form>

    </h:body>
</html>
