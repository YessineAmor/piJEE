<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListChequeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ChequeListForm">
                <p:panel header="#{bundle.ListChequeTitle}">
                    <p:dataTable id="datalist" value="#{chequeController.items}" var="item"
                                 selectionMode="single" selection="#{chequeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCheque}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChequeTitle_paiment}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiment}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChequeTitle_idCheque}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCheque}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChequeTitle_num}"/>
                            </f:facet>
                            <h:outputText value="#{item.num}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChequeTitle_bank}"/>
                            </f:facet>
                            <h:outputText value="#{item.bank}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChequeTitle_agence}"/>
                            </f:facet>
                            <h:outputText value="#{item.agence}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChequeTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChequeTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChequeTitle_image}"/>
                            </f:facet>
                            <h:outputText value="#{item.image}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{chequeController.prepareCreate}" update=":ChequeCreateForm" oncomplete="PF('ChequeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ChequeViewForm" oncomplete="PF('ChequeViewDialog').show()" disabled="#{empty chequeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ChequeEditForm" oncomplete="PF('ChequeEditDialog').show()" disabled="#{empty chequeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{chequeController.destroy}" update=":growl,datalist" disabled="#{empty chequeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
