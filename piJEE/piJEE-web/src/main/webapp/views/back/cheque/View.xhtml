<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChequeViewDlg" widgetVar="ChequeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewChequeTitle}">
            <h:form id="ChequeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{chequeController.selected != null}">
                        <h:outputText value="#{bundle.ViewChequeLabel_paiment}"/>
                        <h:outputText value="#{chequeController.selected.paiment}" title="#{bundle.ViewChequeTitle_paiment}"/>
                        <h:outputText value="#{bundle.ViewChequeLabel_idCheque}"/>
                        <h:outputText value="#{chequeController.selected.idCheque}" title="#{bundle.ViewChequeTitle_idCheque}"/>
                        <h:outputText value="#{bundle.ViewChequeLabel_num}"/>
                        <h:outputText value="#{chequeController.selected.num}" title="#{bundle.ViewChequeTitle_num}"/>
                        <h:outputText value="#{bundle.ViewChequeLabel_bank}"/>
                        <h:outputText value="#{chequeController.selected.bank}" title="#{bundle.ViewChequeTitle_bank}"/>
                        <h:outputText value="#{bundle.ViewChequeLabel_agence}"/>
                        <h:outputText value="#{chequeController.selected.agence}" title="#{bundle.ViewChequeTitle_agence}"/>
                        <h:outputText value="#{bundle.ViewChequeLabel_price}"/>
                        <h:outputText value="#{chequeController.selected.price}" title="#{bundle.ViewChequeTitle_price}"/>
                        <h:outputText value="#{bundle.ViewChequeLabel_status}"/>
                        <h:outputText value="#{chequeController.selected.status}" title="#{bundle.ViewChequeTitle_status}"/>
                        <h:outputText value="#{bundle.ViewChequeLabel_image}"/>
                        <h:outputText value="#{chequeController.selected.image}" title="#{bundle.ViewChequeTitle_image}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ChequeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
