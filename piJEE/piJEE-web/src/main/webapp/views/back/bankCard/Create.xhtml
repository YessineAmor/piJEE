<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BankCardCreateDlg" widgetVar="BankCardCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBankCardTitle}">
            <h:form id="BankCardCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bankCardController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBankCardLabel_paiment}" for="paiment" />
                        <p:selectOneMenu id="paiment" value="#{bankCardController.selected.paiment}" >
                            <f:selectItems value="#{paimentController.itemsAvailableSelectOne}"
                                           var="paimentItem"
                                           itemValue="#{paimentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateBankCardLabel_idBank}" for="idBank" />
                        <p:inputText id="idBank" value="#{bankCardController.selected.idBank}" title="#{bundle.CreateBankCardTitle_idBank}" />
                        <p:outputLabel value="#{bundle.CreateBankCardLabel_expirationDate}" for="expirationDate" />
                        <p:inputText id="expirationDate" value="#{bankCardController.selected.expirationDate}" title="#{bundle.CreateBankCardTitle_expirationDate}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bankCardController.create}" value="#{bundle.Save}" update="display,:BankCardListForm:datalist,:growl" oncomplete="handleSubmit(args,'BankCardCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BankCardCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
