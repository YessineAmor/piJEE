<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

                template="/resources/templates/template_front.xhtml"

    <ui:define name="title"><title>Home</title></ui:define>

    <ui:define name="content">
        <!-- start banner Area -->
        <h:head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
                  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
            <link rel="stylesheet" href="style.css" />
            <!--link rel="stylesheet" href="https://fonts.googleapis.com/css"/-->
            <link rel="canonical" href="http://localhost:8084/piJEE-web-1.0/signUp.xhtml" />
            <script src="https://www.google.com/recaptcha/api.js"></script>
        </h:head>
        <h:body style="background : url('backgroud.jpg'); background-color: lightskyblue; font-size: 12px;" id="myBody" >
            <div class="container" style="background : url('backgroud.jpg'); background-color: #ccccff;">
                <div class="row" style="background-color: white; padding: 5px; margin-top: 60px; margin-bottom: 40px">
                    <div class="col-md-3">
                        <h:form id="userDetailForm">
                            <p:panel header="Profile">
                                <p:outputLabel value="InsertConnected USER Info"/>
                                <h:commandButton value="Candidates" action="/views/candidate/candidatesView?faces-redirect=true"/>
                                <p:outputLabel value="InsertConnected USER Info"/>
                                <p:outputLabel value="InsertConnected USER Info"/>
                                 <p:commandButton action="#{candidateViewController.cdtConnected()}" value="Profile"/>
                                 <p:commandButton action="#{candidateViewController.cdtConnected()}" value="Friend requests"/>
                            </p:panel>
                        </h:form>
                    </div>
                    <div class="col-md-6" style="background-color: white; padding: 5px; margin-top: 0px; margin-bottom: 1000px">
                   
                            <h:form id="postForm">
                            <p:panel header="Manage Posts Here">
                                <p:outputLabel value="Manage Posts HERE"/>
                                <p:outputLabel value="InsertConnected USER Info"/>
                                <p:outputLabel value="InsertConnected USER Info"/>
                            </p:panel>
                        </h:form>
                            <h:form id="feedsForm">
                            <p:panel>
                                <h:form id="form">
                                    <p:dataView var="cdt" value="#{candidateViewController.friendRequests}" rows="12" paginator="true" rowsPerPageTemplate="6,12,16"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                gridIcon="pi pi-th-large" listIcon="pi pi-bars">
        <p:dataViewListItem>
            <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                <p:graphicImage value="elon.png" height="70px" width="50px" /> 
 
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="First name:" />
                        <h:outputText value="#{cdt.firstName}" style="font-weight: bold"/>
 
                        <h:outputText value="Email:" />
                        <h:outputText value="#{cdt.email}" style="font-weight: bold"/>
 
                        <h:outputText value="Recommendations:" />
                        <h:outputText value="#{cdt.recommendations}" style="font-weight: bold"/>
                         <h:commandButton value="Accept" action="/views/candidate/friendRequestList?faces-redirect=true" >
                    <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                    <f:setPropertyActionListener value="#{cdt}" target="#{candidateViewController.cdt}" />
                    <f:actionListener binding="#{candidateViewController.incrementVisits()}" />
                </h:commandButton>
                 <h:commandButton value="Reject" action="/views/candidate/friendRequestList?faces-redirect=true" >
                    <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                    <f:setPropertyActionListener value="#{cdt}" target="#{candidateViewController.cdt}" />
                    <f:actionListener binding="#{candidateViewController.incrementVisits()}" />
                </h:commandButton>
                    </h:panelGrid>
                    
                </p:outputPanel>
 
               
            </h:panelGrid>
        </p:dataViewListItem>
    </p:dataView>
   
</h:form>
                            </p:panel>
                        </h:form>
                </div>
                    <div class="col-md-3">
                        <h:form id="otherInfoForm">
                            <p:panel header="Insert Any Info Here">
                                <p:outputLabel value="Ins"/>
                                <p:outputLabel value="InsertConnected USER Info"/>
                                <p:outputLabel value="InsertConnected USER Info"/>
                            </p:panel>
                        </h:form>
                    </div>
            </div>
            </div>
        </h:body>
        <!-- End download Area -->
    </ui:define>
