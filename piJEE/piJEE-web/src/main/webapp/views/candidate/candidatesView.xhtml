<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/template_front.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title"><title>Home</title></ui:define>

    <ui:define name="content">
<style type="text/css"> 
    /*demo*/
    .ui-dataview-list .ui-dataview-row {
        border-bottom: 1px solid #A8A8A8;
        padding: 25px 10px;
        /* with the exported variables from Nova and Luna Themes*/
        border-bottom-color: var(--input-border-color, #A8A8A8);
    }
 
    .logo {
        width: 5%;
    }
    .detail {
        width: 85%;
        padding-left: 25px;
    }
</style>
 
<h:form id="form">
    <p:dataView var="cdt" value="#{candidateViewController.candidates}" rows="12" paginator="true" rowsPerPageTemplate="6,12,16"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                gridIcon="pi pi-th-large" listIcon="pi pi-bars">
 
        <p:dataViewGridItem>
            <p:panel header="#{cdt.id}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
                    <p:graphicImage value="resources/img/b1.jpg"/> 
 
                    <h:outputText value="#{cdt.brand}" />
 
                    <p:commandButton action="/views/candidate/profileDetails?faces-redirect=true">
                        <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                        <f:setPropertyActionListener value="#{cdt}" target="#{candidateViewController.cdt}" />
                    </p:commandButton>
                </h:panelGrid>
            </p:panel>
        </p:dataViewGridItem>
 
        <p:dataViewListItem>
            <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                <p:graphicImage name="/views/ProfilePictures/elon.png" /> 
 
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="First name:" />
                        <h:outputText value="#{cdt.firstName}" style="font-weight: bold"/>
 
                        <h:outputText value="Email:" />
                        <h:outputText value="#{cdt.email}" style="font-weight: bold"/>
 
                        <h:outputText value="Recommendations:" />
                        <h:outputText value="#{cdt.recommendations}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:outputPanel>
 
                <p:commandButton value="Details" action="/views/candidate/profileDetails?faces-redirect=true" >
                    <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                    <f:setPropertyActionListener value="#{cdt}" target="#{candidateViewController.cdt}" />
                    <f:actionListener binding="#{candidateViewController.incrementVisits()}" />
                </p:commandButton>>
            </h:panelGrid>
        </p:dataViewListItem>
    </p:dataView>
    <p:commandButton action="#{candidateViewController.cdtConnected()}" value="Profile"/>
</h:form>
    </ui:define>


</ui:composition>
