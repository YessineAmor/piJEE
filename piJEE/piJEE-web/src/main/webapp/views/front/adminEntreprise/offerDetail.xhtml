<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/template_front.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title"><title>Home</title></ui:define>

    <ui:define name="content">
        <!-- start banner Area -->
        <h:head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
                  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
            <link rel="stylesheet" href="style.css" />
            <!--link rel="stylesheet" href="https://fonts.googleapis.com/css"/-->
            <link rel="canonical" href="http://localhost:8084/piJEE-web-1.0/signUp.xhtml" />
            <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/-->
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
            <script src="https://www.google.com/recaptcha/api.js"></script>
        </h:head>
        <h:body style="background : url('backgroud.jpg'); background-color: lightskyblue; font-size: 12px;" id="myBody" >
            <style type="text/css">
                .ui-sticky {
                    top: 70px !important;
                }
                @media (max-width: 960px) {
                    .ui-sticky {
                        top: 110px !important;
                    }
                }
                <!--for Datascroller Management-->
                .logo {
                    width: 5%;
                }

                .detail {
                    width: 95%;
                    padding-left: 2px;
                }

                .detail td {
                    font-size: 12px;
                }

                .ui-datascroller .ui-datascroller-item {
                    border-bottom: 1px solid #A8A8A8;
                    padding: 2px 2px;
                    /* with the exported variables from Nova and Luna Themes*/
                    border-bottom-color:var(--input-border-color, #A8A8A8);
                }

                .ui-dataview-list .ui-dataview-row {
                    border-bottom: 1px solid #A8A8A8;
                    padding: 25px 10px;
                    /* with the exported variables from Nova and Luna Themes*/
                    border-bottom-color: var(--input-border-color, #A8A8A8);
                }
            </style>
            <div class="container" style="background : url('backgroud.jpg'); background-color: #ccccff;">
                <div class="row" style="background-color: white; padding: 5px; margin-top: 60px; margin-bottom: auto">


                    <div class="col-md-3" >
                        <h:form id="userForm">
                            <p:panel header="Admin" toggleable="true" toggleOrientation="horizontal" style="text-align: center;">
                                <f:facet name="header" >
                                    <p:outputLabel value="#{adminBean.userType}" />
                                </f:facet> 
                                <p:panelGrid columns="1" layout="grid" style="font-size: 12px;text-align: center; width: inherit;" >
                                    <p:commandLink >
                                        <p:graphicImage value="adminPic.png" height="90px" width="100px"  />
                                    </p:commandLink>
                                    <p:outputLabel value="#{adminBean.firstName} #{adminBean.lastName}"/>
                                    <!--p:outputLabel value="#{adminBean.lastName}"/-->
                                    <p:commandLink value="#{adminBean.email}"/>
                                </p:panelGrid>
                                <f:facet name="actions">
                                    <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText title="view detail" value="?" styleClass="ui-icon pi pi-star" /></h:commandLink>
                                </f:facet>
                                <f:facet name="options">
                                    <p:menu >
                                        <p:menuitem value="New Event" url="#" icon="pi pi-clone"  />
                                        <p:menuitem value="Edit Profile" url="#" icon="pi pi-times"  />
                                    </p:menu>
                                </f:facet>
                            </p:panel>
                        </h:form>
                        <h:form id="eventsForm" >
                            <p:panel header="Events"  toggleable="true" toggleOrientation="horizontal" style="text-align: center; height: auto;margin-bottom: auto; display: list-item">
                                <!--p:panelGrid -->
                                <p:dataScroller value="#{adminBean.events}" var="evt" chunkSize="2" >
                                    <f:facet  name="header">
                                        Scroll Down to Load More Events
                                    </f:facet>
                                    <p:panelGrid  columns="2"  style ="width: 100%" columnClasses="logo,detail">
                                        <p:graphicImage value="byusforus.png" style="height: 20px; width: 20px;"/> 
                                        <p:outputPanel style="width: auto">
                                            <h:panelGrid columns="2" cellpadding="1">
                                                <h:outputText value="Title:" />
                                                <h:outputText value="#{evt.name}" style="font-weight: bold"/>

                                                <h:outputText value="Start:" />
                                                <h:outputText value="#{evt.startDate}" style="font-weight: bold"/>

                                                <h:outputText value="End:" />
                                                <h:outputText value="#{evt.endDate}" style="font-weight: bold"/>
                                            </h:panelGrid>
                                        </p:outputPanel>
                                        <f:facet name="footer">
                                            <p:commandLink value="Preview" action="#{adminBean.doPreviewEvent(evt.id)}"/>
                                        </f:facet>
                                    </p:panelGrid>

                                </p:dataScroller>
                                <!--/p:panelGrid-->
                                <f:facet name="actions">
                                    <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText value="?" styleClass="ui-icon pi pi-star" /></h:commandLink>
                                </f:facet>
                            </p:panel>
                        </h:form>
                    </div>
                    <div class="col-md-8" style="border: 1px solid #ccc; margin-top: 50px">
                        <p class="h2" style="text-align: center" >Title</p>

                        <div style="margin-bottom: 20px">
                            <p class="h7" style="display: inline;"><a target="__blank" href="https://map.google.com?q=#{adminBean.selectedOffer.city}"><i class="fa fa-map"></i> &nbsp;<p:outputLabel value="#{adminBean.selectedOffer.city}" /></a> </p>
                            <p class="h7"  style="display: inline;"><p:outputLabel value="| Added on: #{adminBean.selectedOffer.dateOfCreation}| " /></p>
                            <p class="h7"  style="display: inline;"><p:outputLabel value="Expires on: #{adminBean.selectedOffer.dateOfArchive}" /></p>
                        </div>
                        <h:form >
                            <p:commandButton class="btn btn-danger" title="" styleClass="fa fa-trash btn btn-danger" style="border-radius: 50%; position: absolute; top: 5px; right: 5px;">

                            </p:commandButton>
                        </h:form>
                        <div class="row">
                            <div class="col-md-6">
                                <p:graphicImage url="https://parismatch.be/app/uploads/2018/04/Macaca_nigra_self-portrait_large-e1524567086123-1100x715.jpg" alt="" style="max-height: 200px"/>
                                <p class="h4">Expertise Level :</p>
                                <p><p:outputLabel value="#{adminBean.selectedOffer.expertiseLevel}"/></p>
                                <p class="h4">Skills :</p>
                                <!--p:orderList value="#{adminBean.offerSkills}"
                                             var="skill" controlsLocation="none"
                                             itemLabel="#{skill}"
                                             itemValue="#{skill}" /-->
                                <p:dataList  value="#{adminBean.selectedOffer.skills}"
                                             var="car"
                                             type="ordered"
                                             style="margin-bottom: 50px; margin-left: -10px ; width: 200px; border: none;">
                                    <!--f:facet name="header">
                                        Basic
                                    </f:facet-->
                                    #{car}
                                </p:dataList>
                                <button style="position: absolute; bottom: 5px; left: 5px;" type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                                    <i class="fa fa-edit"></i> &nbsp; Edit
                                </button>
                                <button class="btn btn-danger" style="position: absolute; bottom: 5px; left: 120px">
                                    <i class="fa fa-book"></i> &nbsp; Quiz
                                </button>


                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                ...
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary">Save changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <p:outputPanel deferred="true" deferredMode="visible">
                                    <p class="h4">Description :</p>
                                    <p style="text-align: justify">
                                        <p:outputLabel value="#{adminBean.selectedOffer.description}"/>
                                    </p>
                                </p:outputPanel>
                                <p class="h4">Status :</p>
                                <p style="color: yellowgreen">
                                    <p:outputLabel value="#{adminBean.selectedOffer.offerStatus}" />
                                </p>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-1" style="margin-top: 10px">

                        <div class="dropdown">
                            <h:form>
                                <button class="btn btn-secondary" type="button" id="dropdownMenuButton"  aria-haspopup="true" aria-expanded="false">
                                    <span style="color: red;"><p:outputLabel value="2"/></span>
                                    <i class="fa fa-bell"></i>
                                <p:selectOneMenu class="btn btn-secondary" id="country" value="#{signUpBean.role}" style="width:0px ; background-color: #6c757d">
                                    
                                    <!--p:ajax listener="#{dropdownView.onCountryChange}" update="city" /-->
                                    <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{signUpBean.Roles()}" />
                                </p:selectOneMenu>
                                </button>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </h:body>
        <!-- End download Area -->
    </ui:define>


</ui:composition>
